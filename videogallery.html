<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - Grashof's Law</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            font-family: "DM Serif Text", serif;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #000957;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-container {
            background: linear-gradient(135deg, #1D1616, #8E1616);
            color: #fff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-header {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            font-family: serif;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery iframe {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border-radius: 15px;
            border: 4px solid #ffd54f;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .gallery iframe:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        .explore-text {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ffd54f;
        }

        .highlight {
            font-weight: bold;
            color: #fff;
            font-family:serif
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        footer a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Video Gallery</h1>
        <div class="gallery-container">
            <h2 class="gallery-header">"Let's explore Grashof's Law!"</h2>
            <section class="gallery">
                <!-- Replace 'grashoffvideo.mp4' with your video source -->
                <video src="./grashoffvideo.mp4" controls></video>
            </section>
            <p class="explore-text">
                <span class="highlight">Discover the principles behind motion mechanisms with Grashof's Law!</span> 
            </p>
        </div>
        <footer>
            Developed by <a href="#"> Creations Corner</a> | All Rights Reserved Â© 2025
        </footer>
    </div>
</body>
</html>

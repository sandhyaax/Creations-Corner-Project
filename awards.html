<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards - Innovative Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
        }

        h1 {
            
            font-size: 4rem;
            margin: 30px 0;
            color: #3c3f58;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-family: serif;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: black;
            font-family:  "Miss Fajardose", serif;
            font-size: 80px;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .awards-section {
            background: linear-gradient(135deg, #E8ECD7, #1F4529);
            
            color: #fff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .placeholder-text {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.8;
            font-family: "EB Garamond", serif;
        font-optical-sizing: auto;
        font-style: normal;
        }

        .call-to-action {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #ffd54f;
            font-weight: bold;
        }

        .placeholder-icon {
            font-size: 5rem;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #3c3f58;
            background-color: #ffd54f;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff5722;
            color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

       
        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miss+Fajardose&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content-container">
        <h1>Awards & Recognitions</h1>
        <div class="awards-section">
            <h2>Coming Soon!</h2>
            <p class="placeholder-text">
                We are committed to celebrating the most <span >innovative and groundbreaking projects</span>. 
                As we grow, awards and recognitions will be presented to the outstanding creators who inspire innovation and creativity.
            </p>
            <div class="placeholder-icon">üèÜ</div>
            
           
        </div>
       
    </div>
</body>
</html>

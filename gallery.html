<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Innovative Student Projects Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .gallery-container {
            background: linear-gradient(135deg, #1b1f4b, #ff5722);
            color: #fff;
            padding: 50px;
            font-family: 'Roboto', sans-serif;
            line-height: 1.8;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .gallery-header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .gallery img {
            width: 170px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
            margin-left: 200px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .explore-text {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
        }
        .highlight {
            font-weight: bold;
            color: #ffd54f;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-header">Innovative Student Projects - Gallery</h1>
        <section class="gallery">
            <img src="image13.jpg" alt="Project 1">
            <img src="image14.jpg" alt="Project 2">
            <img src="image15.jpg" alt="Project 3">
            <img src="image4.jpg" alt="Project 4">
            <img src="image5.jpg" alt="Project 5">
            <img src="image6.jpg" alt="Project 6"></br>
            <img src="image7.jpg" alt="Project 7">
            <img src="image8.jpg" alt="Project 8">
            <img src="image9.jpg" alt="Project 9">
            <img src="image10.jpg" alt="Project 10">
            <img src="image16.jpg" alt="Project 11">
            <img src="image17.jpg" alt="Project 12">


        </section>
        <p class="explore-text">
            <span class="highlight">Discover</span> vibrant moments captured through the lens, showcasing the energy and enthusiasm of students!
        </p>
        
    </div>
</body>
</html>
